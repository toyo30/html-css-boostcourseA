<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style media="screen">
        td{border:1px solid; width:100px; height:50px}
        th{border:1px solid; width:100px; height:50px}

    </style>
</head>
<body>
<table>
    <caption>Monthly saving</caption>
    <thead>
        <tr>
            <th>Month</th><th>savings</th>
        </tr>

    </thead>
    
    <tfoot>
        <tr>
            <td colspan="2">Sum</td>
        </tr>


    </tfoot>


    <tbody>
        <tr>
            <td>January</td><td>$100</td>
        </tr>
        <tr>
            <td>February</td><td rowspan="2">$80</td>
        </tr>
        <tr>
            <td>March</td>
        </tr>



    </tbody>
    
</table>


</body>
</html>
